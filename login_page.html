<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login_page.css">
</head>

<body>

    <form class="login-form" method="POST">
        <p>Đăng nhập</p>
        <div class="mb-3">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail">
        </div>
        <div class="mb-3">
            <label for="loginPw">Mật khẩu</label>
            <input type="password" id="loginPw">
        </div>
        <button type="submit" class="btn" id="loginBtn">Đăng nhập</button>
    </form>

    <script src="./apps/login_page.js"></script>
</body>

</html>
